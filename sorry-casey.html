<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, Casey</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            color: #e91e63;
            font-size: 60px;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            position: relative;
            margin: 0;
        }
        p {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .heart {
            width: 100px;
            height: 90px;
            position: absolute;
            background-color: #e91e63;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -45px;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 90px;
            background-color: #e91e63;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        .heart-animation {
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .hearts-container .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            transform: rotate(45deg);
            animation: heart-float 7s infinite ease-in-out;
        }
        @keyframes heart-float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container">
        <div class="heart" style="top: 80%; left: 20%; animation-duration: 10s;"></div>
        <div class="heart" style="top: 90%; left: 50%; animation-duration: 15s;"></div>
        <div class="heart" style="top: 85%; left: 80%; animation-duration: 12s;"></div>
        <div class="heart" style="top: 95%; left: 30%; animation-duration: 8s;"></div>
        <div class="heart" style="top: 70%; left: 60%; animation-duration: 14s;"></div>
    </div>
    <h1>Sorry, Casey</h1>
    <p>From Shaz</p>
    <script>
        const heartsContainer = document.querySelector('.hearts-container');
        const heartElement = document.querySelector('.heart-animation');
        setInterval(() => {
            const newHeart = heartElement.cloneNode(true);
            newHeart.style.left = `${Math.random() * 100}%`;
            newHeart.style.top = `${Math.random() * 100}%`;
            newHeart.style.animationDuration = `${Math.random() * 10 + 5}s`;
            heartsContainer.appendChild(newHeart);
        }, 500);
    </script>
</body>
</html>
