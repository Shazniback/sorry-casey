<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Michu!!</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FFB6C1; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Main Text Styles */
        h1 {
            font-size: 4em;
            color: #FF69B4; /* Vibrant pink color */
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.7);
            z-index: 2;
        }

        /* Heart Styles */
        .heart {
            width: 30px;
            height: 30px;
            background-color: #FF69B4; /* Pink color */
            position: absolute;
            bottom: -50px; /* Start below the screen */
            animation: float 4s ease-in infinite; /* Float animation */
            transform: rotate(45deg);
            z-index: 1;
        }

        /* Heart Shape */
        .heart::before,
        .heart::after {
            content: '';
            width: 30px;
            height: 30px;
            background-color: #FF69B4; /* Pink color */
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -15px; /* Adjust position */
            left: 0;
        }

        .heart::after {
            left: 15px; /* Adjust position */
            top: 0;
        }

        /* Animation Keyframes */
        @keyframes float {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(-30px) translateY(-100px); /* Float up and to the left */
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Sorry Michu!!</h1>

    <!-- Hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 4s;"></div>
</body>
</html>
